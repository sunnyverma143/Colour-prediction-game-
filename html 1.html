<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Predictor Widget</title>
  <style>
    body {
      margin: 0;
      background: #999;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Fullscreen iframe */
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* Predictor Box */
    #predictorBox {
      width: 200px;
      background: #000;
      border: 2px solid cyan;
      border-radius: 8px;
      position: absolute;
      top: 180px;
      right: 120px;
      z-index: 10;
      color: #fff;
      text-align: center;
      display: none;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    #predictorBox h2 {
      margin: 0;
      padding: 6px;
      font-size: 16px;
      background: linear-gradient(to right, #111, #222);
      border-bottom: 1px solid cyan;
      border-radius: 6px 6px 0 0;
    }
  
    /* Timer Section */
    .timer-container {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid #444;
      border-radius: 4px;
      padding: 5px;
      text-align: center;
      width: 90%;
      margin: 0 auto;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
    }
  
    .timer-display {
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      margin: 1px 0;
      letter-spacing: 1px;
    }

    #result {
      font-size: 22px;
      font-weight: bold;
      color: yellow;
      padding: 15px 0 5px;
      text-shadow: 0 0 5px rgba(255, 255, 0, 0.7);
    }

    #number {
      font-size: 18px;
      font-weight: bold;
      color: lime;
      padding: 5px 0 15px;
      text-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
    }

    #period {
      font-size: 13px;
      color: #0ff;
      padding: 6px;
      background: rgba(0, 0, 0, 0.3);
      margin: 5px;
      border-radius: 4px;
    }
    
    #period span {
      color: #ff5555;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      padding: 6px;
      background: #111;
      border-top: 1px solid cyan;
      border-radius: 0 0 6px 6px;
    }

    .buttons button {
      flex: 1;
      margin: 0 3px;
      padding: 6px 0;
      background: #222;
      color: violet;
      border: 1px solid cyan;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
      transition: all 0.3s;
    }

    .buttons button:hover {
      background: #333;
      transform: translateY(-2px);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    /* Logo button */
    #showPredictorLogo {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      z-index: 20;
      transition: transform 0.3s;
    }

    #showPredictorLogo:hover {
      transform: scale(1.1);
    }

    #showPredictorLogo img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid cyan;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
    }
    
    /* Close button */
    .close-btn {
      position: absolute;
      top: 5px;
      right: 8px;
      color: #ff5555;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      background: transparent;
      border: none;
    }
    
    /* Notification */
    .notification {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.8);
      color: cyan;
      border: 1px solid cyan;
      border-radius: 4px;
      z-index: 100;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Toggle Logo -->
  <div id="showPredictorLogo" onclick="showBox()">
    <img src="https://i.ibb.co/gLhS9WR1/Picsart-25-08-01-11-29-12-584.jpg" alt="Open Predictor" />
  </div>

  <!-- Predictor Box -->
  <div id="predictorBox">
    <span class="close-btn" onclick="hideBox()">Ã—</span>
    <h2>ðŸ‘‘ðŸ”¥Sunny HackðŸ”¥ðŸ‘‘</h2>
    <main>
        <!-- Timer Section -->
        <section class="timer-container">
            <div class="timer-display" id="countdown">01:00</div>
        </section>
    </main>
    <div id="result">BIG</div>
    <div id="number"></div>
    <div id="period">Period :- <span id="periodNum">---</span></div>
    <div class="buttons">
      <button onclick="exitBox()">EXIT</button>
      <button onclick="changeBox()">CHANGE</button>
      <button onclick="hideBox()">HIDE</button>
    </div>
  </div>
  
  <!-- Notification -->
  <div class="notification" id="notification">Prediction updated!</div>

  <!-- Background iframe -->
  <iframe src="https://okwin01.com/#/register?invitationCode=316855220429"></iframe>

  <script>
    let countdown;
    let timeLeft = 60; // 60 seconds countdown
    
    function startTimer() {
      clearInterval(countdown);
      
      timeLeft = 60;
      updateTimerDisplay();
      
      countdown = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        
        if (timeLeft <= 0) {
          clearInterval(countdown);
          updatePrediction();
          showNotification("New prediction generated!");
          startTimer();
        }
      }, 1000);
    }
    
    function updateTimerDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById("countdown").textContent = 
        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      
      // Change color when timer is low
      if (timeLeft <= 10) {
        document.getElementById("countdown").style.color = "#ff5555";
      } else {
        document.getElementById("countdown").style.color = "#fff";
      }
    }

    function getPeriodNumber() {
      const now = new Date();
      const datePart =
        now.getUTCFullYear().toString() +
        String(now.getUTCMonth() + 1).padStart(2, '0') +
        String(now.getUTCDate()).padStart(2, '0');

      const totalMinutes = now.getUTCHours() * 60 + now.getUTCMinutes();
      return `${datePart}1000${10001 + totalMinutes}`;
    }

    function updatePrediction() {
      const results = ["BIG", "SMALL"];
      const result = results[Math.floor(Math.random() * results.length)];

      const num1 = Math.floor(Math.random() * 10);
      const num2 = Math.floor(Math.random() * 10);

      document.getElementById("result").innerText = result;
      document.getElementById("number").innerText = `${num1}, ${num2}`;
      document.getElementById("periodNum").innerText = getPeriodNumber();
    }

    function showBox() {
      const box = document.getElementById("predictorBox");
      box.style.display = "block";
    }

    function hideBox() {
      document.getElementById("predictorBox").style.display = "none";
    }

    function exitBox() {
      if (confirm("Are you sure you want to exit?")) {
        hideBox();
        showNotification("Predictor closed");
      }
    }

    function changeBox() {
      updatePrediction();
      showNotification("Prediction manually updated");
    }
    
    function showNotification(message) {
      const notification = document.getElementById("notification");
      notification.textContent = message;
      notification.style.display = "block";
      
      setTimeout(() => {
        notification.style.display = "none";
      }, 2000);
    }

    // Initialize when page loads
    window.onload = function() {
      updatePrediction();
      startTimer();
    };
  </script>
</body>
</html>
